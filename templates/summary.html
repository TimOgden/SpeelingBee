<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary for {{date}}</title>
</head>
<body>
    <h2>Summary for {{date}}</h2>
    <p>Rank: {{rank}}.</p>
    <p>{{all_letters}}</p>
    <ul>
        {% for word in all_words %}
            <li>
                <p>{{ word['word'] }}</p>
                <p>{{ word['foundBy'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
